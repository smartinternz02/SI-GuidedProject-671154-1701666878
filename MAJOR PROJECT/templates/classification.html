<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            background-color: #add8e6; /* Light blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
        }
        h1 {
            text-align: center;
            color: #008080; /* Dark cyan color */
        }
        p {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: #008080; /* Dark cyan color */
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #ffffff; /* White background */
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #add8e6; /* Light blue background on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification Result</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
        <p>Prediction: <span id="predictionPlaceholder">{{ prediction }}</span></p>
    </div>
</body>
</html>
